<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
   </nav>
   <h1>Rock Paper Scissors</h1>
   <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpeg" >
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" >
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" >
        </div>
   </div>
   <div class="score">
       <div>
           <p id="user_score">0</p>
           <p>You</p>
       </div>
       <div>
           <p id="computer_score">1</p>
           <p>Comp</p>
       </div>
   </div>
   <div class="result" id="result">
    <p>Start the game</p>
   </div>


<script src="app.js">
</script>
</body>
</html>
